<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>

        <style>
            table {
                border: 5px solid red;
                height: 200px;
                width: 300px;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid red;
            }
        </style>
    </head>

    <body>
        <h3>HTML TABLE</h3>

        <table>
            <!-- This is the Head part of a Table -->
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Age</th>
                </tr>
            </thead>

            <!-- This is the Body part of a Table -->
            <tbody>
                <tr>
                    <th>Chris</th>
                    <td>38</td>
                </tr>
                <tr>
                    <th>Dennis</th>
                    <td>45</td>
                </tr>
                <tr>
                    <th>Sarah</th>
                    <td>29</td>
                </tr>
                <tr>
                    <th>Karen</th>
                    <td>47</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
